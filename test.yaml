name: Write Lines
description: Writes text to a file.

inputs:
  - name: text
    type: String

outputs:
  - name: data
    type: Data

implementation:
  container:
    image: seedellasaiteja/test_2:3
    command: 
      - python3
      - /pipelines/component/src/program.py
      - --input1-path
      - {inputPath: Input 1}
      - --param1
      - {inputValue: Parameter 1}
      - --output1-path
      - {outputPath: Output 1}
